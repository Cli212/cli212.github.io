<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diffusion Demo Loader</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 20px auto;
      max-width: 800px;
      line-height: 1.4;
    }
    label, select, input, button {
      font-size: 1rem;
      margin: 0.5em 0;
    }
    select, input {
      width: 100%;
      padding: 0.5em;
      box-sizing: border-box;
    }
    button {
      padding: 0.5em 1em;
      cursor: pointer;
    }
    #demo-frame {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 1em;
    }
    .note {
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Diffusion Model Demo Viewer</h1>
  <p class="note">
    Pick one of your pre-defined model IDs, or paste a full HTTPS URL below.
  </p>

  <!-- Dropdown for predefined IDs -->
  <label for="model-select">Choose a Model:</label>
  <select id="model-select">
    <option value="">— select an ID —</option>
    <option value="64_id93">LLaDA-64st-ID93</option>
    <!-- add more options here as needed -->
  </select>

  <button id="load-btn">Load Demo</button>

  <iframe
    id="demo-frame"
    sandbox="allow-scripts allow-same-origin"
    src=""
  >
    Sorry, we couldn’t load the demo. Check your browser console for details.
  </iframe>

  <script>
    // Map of short IDs → hosted demo URLs
    const demoMap = {
      '64_id93': 'https://cli212.github.io/GDPO/LLaDA-8B-Instruct_64_512_0_thread_filtering_True.html',
      // …extend as you add more demos…
    };

    document.getElementById('load-btn').addEventListener('click', () => {
      const select = document.getElementById('model-select');
      let url = '';

      // Priority 1: if a dropdown option is chosen, use its mapped URL
      if (select.value && demoMap[select.value]) {
        url = demoMap[select.value];
      }
  
      if (!url) {
        return alert(
          '❌ Please either select a model ID from the dropdown or enter a valid HTTPS URL.'
        );
      }

      const iframe = document.getElementById('demo-frame');
      iframe.removeAttribute('srcdoc');
      iframe.src = url;
    });

    // Optional: clear URL input when selecting from dropdown
    document.getElementById('model-select').addEventListener('change', () => {
      document.getElementById('url-input').value = '';
    });
  </script>
</body>
</html>
